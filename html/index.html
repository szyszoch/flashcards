<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flashcards</title>
    <link rel="stylesheet" href="../css/page/index.css" />
  </head>

  <body>
    <header>
      <h1>Flashcards</h1>
    </header>
    <main>
      <p>
        This is simple site for learning flashcards. Currently only writing mode
        is possible (because I like this option the most). You can load your
        flashcards from csv and start learning.
      </p>

      <form action="flashcards.html">
        <div class="form-group">
          <label class="form-label" for="file">File with flashcards data</label>
          <input
            class="form-input"
            id="file"
            required
            type="file"
            accept=".csv"
          />
        </div>

        <div class="form-group">
          <label class="form-label" for="separator">Separator</label>
          <input
            class="form-input"
            id="separator"
            required
            type="text"
            value=";"
          />
        </div>

        <div class="form-controls">
          <input class="form-input" type="submit" value="Learn" />
        </div>
      </form>
    </main>
  </body>
</html>
